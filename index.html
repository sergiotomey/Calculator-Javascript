<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea name="" id="" cols="30" rows="10" class="display"></textarea>
        <div class="row">
            <button class="clear" value="AC">AC</button>
            <button class="sign" value="+/-">+/-</button>
            <button class="percent" value="%">%</button>
            <button class="operator" value="/">/</button>
        </div>
        <div class="row">            
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="*">*</button>
        </div>
        <div class="row">            
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="-">-</button>
        </div>
        <div class="row">            
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="+">+</button>
        </div>
        <div class="row">       
            <button id="zero" class="operand" value="0">0</button>
            <button id="decimal" class="operand" value=".">.</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
